    <style>
        :root {
            --primary-color: #84cc16; /* default lime-500 */
            --primary-hover: #65a30d; /* default lime-600 */
            --primary-alpha: rgba(132, 204, 22, 0.1);
            --primary-alpha-soft: rgba(132, 204, 22, 0.05);
            --primary-shadow: rgba(132, 204, 22, 0.3);
            --primary-shadow-soft: rgba(132, 204, 22, 0.2);
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --border-color: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Elegant Decorated Background */
        .bg-pattern {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 2px 2px, var(--primary-alpha-soft) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .main-gradient-mesh {
            background: 
                radial-gradient(circle at 0% 0%, var(--primary-alpha-soft) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(20, 20, 20, 0.5) 0%, transparent 50%),
                #050505;
        }
        
        /* Theme Utility Classes */
        .theme-bg-primary { background-color: var(--primary-color) !important; }
        .theme-text-primary { color: var(--primary-color) !important; }
        .theme-border-primary { border-color: var(--primary-color) !important; }
        .theme-border-primary-alpha { border-color: var(--primary-alpha) !important; }
        .theme-bg-primary-hover:hover { background-color: var(--primary-hover) !important; }
        .theme-bg-primary-alpha { background-color: var(--primary-alpha) !important; }
        .theme-shadow-primary { box-shadow: 0 10px 40px -10px var(--primary-shadow) !important; }
        .theme-shadow-primary-soft { box-shadow: 0 10px 30px -15px var(--primary-shadow-soft) !important; }
        .theme-fill-primary { fill: var(--primary-color) !important; }

        /* Hide Scrollbars Globally */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
